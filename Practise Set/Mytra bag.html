<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="practiseset3.css">
</head>
<body>


  <button class="bag-button" onclick="cartQuantity=cartQuantity+1;   document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`";>Add to Bag</button>

  
  <button class="wish-button" onclick="cartQuantity-=1;   document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`">❤️ Move to Whistle</button>

  <button class="button" onclick="alert('item has been added to bag');">Add 1+1 Sale Item</button>
  
  <h1 id="cart-summary"></h1>

  <script>
    let cartQuantity=0;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity}
     items`;
  
       </script>
  
</body>
</html>
