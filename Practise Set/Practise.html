<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>

  <button id="my-button" onclick="buttonPressed();">0 </button>
<script>

  let noOfTimeClicked=0;
function buttonPressed(){
  let button=document.querySelector('#my-button');
noOfTimeClicked++;
button.innerText = noOfTimeClicked;
}


</script>
