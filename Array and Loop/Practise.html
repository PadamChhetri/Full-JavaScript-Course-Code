  <script>  
    // let num=[5,6];

    function prime(num){
      for(let i=2;i < num;i++){
        if(num%i==0){
          return false;
      }
      }
      return true;
    }
    let num=2;
    let i=0;
    while(true){ // while(i<=5)
      if(prime(num)){
        console.log(num);
        i++;
        if(i>=5){
          break;
        }
      }
      num++;
    }
  </script>
